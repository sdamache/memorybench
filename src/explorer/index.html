<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryBench Explorer | Supermemory</title>

    <!-- Fonts - Supermemory uses Space Grotesk + Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Tailwind Configuration - Supermemory Design System -->
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  fontFamily: {
                      sans: ['Space Grotesk', 'Inter', 'system-ui', 'sans-serif'],
                      mono: ['Space Mono', 'ui-monospace', 'monospace'],
                  },
                  letterSpacing: {
                      tighter: '-0.02em',
                      tight: '-0.01em',
                  },
                  colors: {
                      // Supermemory color palette (converted from OKLch)
                      primary: {
                          DEFAULT: '#6366f1', // indigo primary
                          light: '#818cf8',
                          dark: '#4f46e5',
                          foreground: '#ffffff'
                      },
                      accent: {
                          DEFAULT: '#6366f1',
                          glow: 'rgba(99, 102, 241, 0.5)',
                          dim: 'rgba(99, 102, 241, 0.1)',
                          muted: '#e0e7ff'
                      },
                      sm: {
                          bg: '#0f0f14',
                          card: '#16161d',
                          surface: '#1e1e26',
                          elevated: '#252530',
                          border: 'rgba(255, 255, 255, 0.08)',
                          'border-bright': 'rgba(255, 255, 255, 0.12)'
                      },
                      foreground: {
                          DEFAULT: '#f4f4f6',
                          muted: '#a1a1aa',
                          dim: '#71717a'
                      }
                  },
                  borderRadius: {
                      'sm-default': '0.75rem',
                  },
                  animation: {
                      'fade-in': 'fadeIn 0.3s ease-out',
                      'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                      'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
                  },
                  keyframes: {
                      fadeIn: {
                          '0%': { opacity: '0' },
                          '100%': { opacity: '1' }
                      },
                      slideUp: {
                          '0%': { transform: 'translateY(10px)', opacity: '0' },
                          '100%': { transform: 'translateY(0)', opacity: '1' }
                      },
                      pulseSoft: {
                          '0%, 100%': { opacity: '1' },
                          '50%': { opacity: '0.6' }
                      }
                  }
              }
          }
      }
    </script>

    <style>
      body {
          background-color: #0f0f14;
          color: #f4f4f6;
          font-feature-settings: "ss01", "ss04";
          -webkit-font-smoothing: antialiased;
          letter-spacing: -0.01em;
      }

      /* Subtle dot grid pattern */
      .bg-grid {
          background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.08) 1px, transparent 0);
          background-size: 32px 32px;
      }

      /* Supermemory rounded corners style */
      .rounded-sm-default {
          border-radius: 0.75rem;
      }

      /* Custom Scrollbar - Supermemory style */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f14; }
      ::-webkit-scrollbar-thumb { background: #2d2d3a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

      /* Utilities */
      .glass {
          background: rgba(15, 15, 20, 0.85);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
      }

      /* Supermemory gradient accents */
      .gradient-primary {
          background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      }
      .gradient-subtle {
          background: linear-gradient(180deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
      }

      /* Animations */
      @keyframes reveal-scale {
        0% { transform: scale(0.98); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-reveal { animation: reveal-scale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Focus ring style */
      .focus-ring:focus {
          outline: none;
          box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
      }

      /* Glow effect for primary elements */
      .glow-primary {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
    </style>
</head>
<body class="selection:bg-primary selection:text-white min-h-screen flex flex-col bg-sm-bg font-sans">
    <!-- Background Grid -->
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <!-- Navigation - Supermemory style -->
    <nav class="sticky top-0 z-50 glass border-b border-sm-border w-full">
      <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 flex items-center justify-center gradient-primary rounded-lg shadow-lg">
            <span class="iconify w-5 h-5 text-white" data-icon="lucide:brain"></span>
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-semibold tracking-tight text-foreground">
              MemoryBench
            </span>
            <span class="text-[10px] text-foreground-dim font-mono tracking-wide">
              by supermemory.ai
            </span>
          </div>
        </div>

        <!-- Dashboard Controls -->
        <div class="flex items-center gap-6 text-sm font-medium text-foreground-muted">
          <a href="#" class="hover:text-primary transition-colors flex items-center gap-2">
            <span class="iconify" data-icon="lucide:layout-dashboard"></span>
            Dashboard
          </a>
          <a href="#" class="hover:text-primary transition-colors flex items-center gap-2">
            <span class="iconify" data-icon="lucide:list"></span>
            Runs
          </a>
          <div class="h-4 w-px bg-sm-border"></div>
          <a href="https://supermemory.ai" class="hover:text-primary transition-colors flex items-center gap-2">
            <span class="iconify" data-icon="lucide:external-link"></span>
            Supermemory
          </a>
          <a href="https://github.com/sdamache/memorybench" class="hover:text-foreground transition-colors">
            <span class="iconify w-5 h-5" data-icon="lucide:github"></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full relative z-10">
      <!-- React Mount Point -->
      <div id="root" class="space-y-6">
        <!-- Loading State -->
        <div class="flex flex-col items-center justify-center py-20 gap-4">
          <div class="w-12 h-12 flex items-center justify-center gradient-primary rounded-xl glow-primary">
            <span class="iconify w-6 h-6 text-white animate-pulse" data-icon="lucide:brain"></span>
          </div>
          <div class="flex flex-col items-center gap-2">
            <span class="text-sm font-medium text-foreground">Loading Explorer</span>
            <span class="text-xs text-foreground-dim font-mono">Initializing memory bench...</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer - Supermemory style -->
    <footer class="border-t border-sm-border bg-sm-card py-6 relative z-10">
      <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-foreground-muted">
        <div class="flex items-center gap-2">
          <span class="iconify text-primary" data-icon="lucide:brain"></span>
          <span>MemoryBench Explorer</span>
          <span class="text-foreground-dim">|</span>
          <a href="https://supermemory.ai" class="hover:text-primary transition-colors">supermemory.ai</a>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse-soft"></div>
            <span>Connected</span>
          </div>
          <div class="w-px h-3 bg-sm-border"></div>
          <span class="font-mono text-foreground-dim">v0.1</span>
        </div>
      </div>
    </footer>

    <!-- React App Bundle -->
    <script type="module" src="/frontend.js"></script>
</body>
</html>
